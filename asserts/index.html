<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>
  <body>
    <h1>Mi primer ejercicio</h1>
    <form>
        <label>Nombre:</label>
        <input type="text"  required/>
        <br/>
        <label>Apellido:</label>
        <input type="text" required/>
        <br/>
        <label>Mail:</label>
        <input type="Mail"  required/>
        <br/>
        <label>Contraseña:</label>
        <input type="password" name="pw" pattern=".{6,}" title ="6 o más caracteres" required/>
        <br/>
        <label>¿Que musica te gusta?</label>
        <select>
          <option>Metal</option>
          <option>Rock</option>
          <option>Tropical</option>
          <option>Pop</option>
        </select>
        <br/>
        <input type="submit" value= "Enviar">
    </form>
  </body>
</html>
